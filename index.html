<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>White Beluga™</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top Bar -->
    <div class="top-bar">
      <a href="#" class="brand">White Beluga™</a>
      <button class="cta-connect" onclick="document.getElementById('modal').style.display='flex'">Let’s Connect</button>
    </div>

    <!-- Hero Buttons Section -->
    <div class="cta-buttons">
      <button class="cta-gold">Explore the Club</button>
      <button class="cta-violet">Step with Founder</button>
    </div>

    <!-- Modal Contact Form -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <h3>Let’s Connect</h3>
        <input type="text" placeholder="Your Name *" required />
        <input type="text" placeholder="Contact Number *" required />
        <input type="email" placeholder="Email (Optional)" />
        <textarea rows="4" placeholder="Anything else you’d like us to know? (max 100 words)" maxlength="600"></textarea>
        <button onclick="document.getElementById('modal').style.display='none'">Submit</button>
      </div>
    </div>

    <!-- Modal Background Click Close -->
    <script>
      window.onclick = function(event) {
        const modal = document.getElementById('modal');
        if (event.target === modal) {
          modal.style.display = "none";
        }
      }
    </script>
  </body>
</html>
