<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>White Belugaâ„¢</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: url('villa-splash.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-weight: normal;
    }

    .cta-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .cta-buttons button {
      padding: 0.75rem 1.5rem;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-gold {
      background-color: #d4af37;
      color: white;
    }

    .btn-gold:hover {
      background-color: #c1992d;
    }

    .btn-violet {
      background-color: #6f42c1;
      color: white;
    }

    .btn-violet:hover {
      background-color: #5a33a1;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      .cta-buttons {
        flex-direction: column;
      }
      .cta-buttons button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>

<body>
  <h1>Designed to Endure | Health | Legacy Preserved</h1>
  <h2>Legacy Secured. Reserved for the Few.</h2>

  <div class="cta-buttons">
    <button class="btn-gold">Explore the Club</button>
    <button class="btn-violet">Step with Founder</button>
  </div>
</body>
</html>
