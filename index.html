<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>White Beluga</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <style>
    /* Quick top bar style patch */
    .top-bar {
      height: 48px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand-name {
      font-weight: 600;
      font-size: 1rem;
      margin: 0 auto;
    }

    .connect-btn {
      background-color: #003366;
      color: #fff;
      padding: 8px 14px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .hero {
      text-align: center;
      padding: 2rem 1rem;
    }

    .hero h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .sub {
      font-size: 1rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .cta a {
      margin: 0 0.5rem;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
    }

    .button-primary {
      background: #003366;
      color: #fff;
    }

    .button-secondary {
      background: #f4f4f4;
      color: #111;
    }

    .splash img {
      width: 100%;
      max-width: 100%;
      border-radius: 24px;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <!-- ✅ Slim Top Bar -->
  <div class="top-bar">
    <div></div> <!-- Empty left space -->
    <div class="brand-name">White Beluga™</div>
    <a href="#" class="connect-btn">Let’s Connect</a>
  </div>

  <!-- ✅ Villa Splash Image -->
  <div class="splash">
    <img src="villa-splash.png" alt="White Beluga™ Villa Splash" />
  </div>

  <!-- ✅ Hero Section Restored -->
  <section class="hero">
    <h1>Designed to Endure | Health | Legacy Preserved</h1>
    <p class="sub">Legacy Secured. Reserved for the Few</p>
    <div class="cta">
      <a href="#" class="button-primary">Explore the Club</a>
      <a href="#" class="button-secondary">Step with Founder</a>
    </div>
  </section>
</body>
</html>
