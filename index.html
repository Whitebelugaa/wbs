<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>White Beluga</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <style>
    .top-bar {
      height: 40px; /* ~0.5 inch on standard display */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
      font-family: 'Helvetica Neue', sans-serif;
      font-weight: 500;
    }
    .brand-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
    }
    .connect-btn {
      background-color: #000;
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
    }
    .villa-splash {
      width: 100%;
      max-width: 100%;
      border-radius: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="top-bar">
    <div></div> <!-- left spacer -->
    <div class="brand-center">White Beluga™</div>
    <div><a href="#" class="connect-btn">Let’s Connect</a></div>
  </div>

  <!-- Villa Splash Image -->
